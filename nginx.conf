server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing (works for BrowserRouter/HashRouter)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static caching (optional)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # gzip (optional)
  gzip on;
  gzip_min_length 256;
  gzip_comp_level 5;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml;
}
